- name: Create virtual environment
  command: "python3 -m venv {{ crdb_file_location }}/costCalculator/pricing/venv"
  args:
    creates: "/opt/costCalculator/pricing/venv"
 
- name: Upgrade pip in virtual environment
  command: "{{ crdb_file_location }}/costCalculator/pricing/venv/bin/python -m pip install --upgrade pip"


- name: Install Python dependencies in venv
  pip:
    requirements: "{{ crdb_file_location }}/costCalculator/pricing/requirements.txt"
    virtualenv: "{{ crdb_file_location }}/costCalculator/pricing/venv"
    virtualenv_python: python3

- name: Run Python script to fetch all aws in venv
  command: "{{ crdb_file_location }}/costCalculator/pricing/venv/bin/python fetch_all_aws.py"
  args:
    chdir: "{{ crdb_file_location }}/costCalculator/pricing/"

- name: Run http server script
  command: "{{ crdb_file_location }}/costCalculator/pricing/start_http.sh"
  args:
    chdir: "{{ crdb_file_location }}/costCalculator/pricing"
