- name: Copy SQL file
  ansible.builtin.copy:
    src: createCRDB.sql
    dest: /tmp/createCRDB.sql
    mode: '0644'

- name: Install createCRDB script
  ansible.builtin.template:
    src: createCRDB.j2
    dest: /tmp/createCRDB.sh
    mode: '0750'

# Prefer shell for multi-line / env usage
- name: Run createCRDB script
  ansible.builtin.shell: /tmp/createCRDB.sh
  args:
    executable: /bin/bash
  environment:
    PATH: "/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin"
  no_log: true   # hides URL/password from logs

